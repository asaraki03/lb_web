<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/lb7.css">
    <title>Chat bot</title>
</head>
<body>
    <div class="chat-bot-container">
        <input type="checkbox" id="chat-toggle" hidden>
        <label class="chat_bot-toggle" for="chat-toggle">
            <span class="material-symbols-outlined open">mode_comment</span>
            <span class="material-symbols-outlined close">close</span>
        </label>
        <div class="chat_bot">
            <header>
                <h2>Chatbot</h2>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hello! &#128521;<br>Can I help you?</p>
                </li>
                <li class="chat outgoing">
                    <p>Lorem ipsum dolor sit amet.</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-button" class="material-symbols-outlined">send</span>
            </div>
        </div>
    </div>
    
</body>
</html>
